<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/main.js" defer></script>
    <!-- favicon fix -->
    <link rel="shortcut icon" href="#">
    <title>Weather App</title>
</head>
<body>
    <body>
        <h1 class="text-center my-3">Current Weather</h1>
        <div class="container">
            <div class="row">
                <!-- Form to come later -->
                <form action="" id="weatherForm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="cityName" placeholder="Enter City Name">
                        <input type="submit" value="Submit" class="btn btn-dark w-100 mt-2">
                    </div>
                </form>
            </div>
            <div class="row" id="weatherDisplay">
                <!-- User JS to grab this row and append columns with cards of country info when user submits -->
            </div>
        </div>
    </body>
</body>
